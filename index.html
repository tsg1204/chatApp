<!DOCTYPE html>
<html>
<head>
	<title>Chat App</title>
	<link type="text/css" rel="stylesheet" href="css/style.css" />	
</head>
<body>
  <div class="chatbox">
    <div class="chatlogs">
      <div class="chat friend">
        <div class="user-photo"><img src="img/userOne.png"></div>
        <p class="chat-message">Hi!</p>
      </div>
      <div class="chat self">
        <div class="user-photo"><img src="img/userTwo.png"></div>
        <p class="chat-message">How are you?</p>
      </div> 
    </div>    
    <div class="chat-form">
      <textarea></textarea>
      <button>Send</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
